<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Black Hole</title>
<style>
body{background:#000;color:#fff;font-family:Arial,Helvetica,sans-serif;margin:0;padding:20px}
input,select,button{background:#111;color:#fff;border:1px solid #333;padding:8px;border-radius:4px;margin-right:5px}
button:hover{background:#ff4d4d;cursor:pointer}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:10px;margin-top:20px}
.card{background:#111;border:1px solid #222;border-radius:6px;padding:5px;text-align:center}
.card img{width:100%;height:130px;object-fit:cover;border-radius:4px}
footer{margin-top:30px;color:#777;font-size:12px;text-align:center}
</style>
</head>
<body>
<h1>üï≥Ô∏è Black Hole</h1>
<p>Dark-themed Bing image scraper with SafeSearch control.</p>
<input id="query" placeholder="Search images...">
<select id="safe">
<option value="moderate">Moderate</option>
<option value="strict">Strict</option>
<option value="off">Off</option>
</select>
<button onclick="search()">Search</button>
<div id="status"></div>
<div class="grid" id="grid"></div>
<footer>Powered by Puppeteer ‚Ä¢ SafeSearch controlled Bing scraper</footer>
<script>
async function search(){
 const q=document.getElementById('query').value.trim();
 const safe=document.getElementById('safe').value;
 if(!q)return alert('Enter search term');
 document.getElementById('status').textContent='Loading...';
 const res=await fetch(`/search?q=${encodeURIComponent(q)}&safe=${safe}`);
 const data=await res.json();
 const grid=document.getElementById('grid');grid.innerHTML='';
 document.getElementById('status').textContent=`${data.count} results (${data.safe})`;
 data.results.forEach(r=>{
  const c=document.createElement('div');c.className='card';
  const a=document.createElement('a');a.href=r.page||r.src;a.target='_blank';
  const i=document.createElement('img');i.src=r.thumb||r.src;a.appendChild(i);
  const t=document.createElement('div');t.textContent=r.title||'';
  c.appendChild(a);c.appendChild(t);grid.appendChild(c);
 });
}
</script>
</body>
</html>
